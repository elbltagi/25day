        .overlay {

        .card-container {

            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg) rotateY(-5deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 40px;
            width: 85%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(30px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateZ(40px);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        li {
            margin-bottom: 1.25rem;
            font-size: 1.1rem;
            padding-right: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateX(10px);
        }

        li::before {
            content: "";
            position: absolute;
            right: 0;
            top: 0.5em;
            width: 8px;
            height: 8px;
            background-color: var(--secondary);
            border-radius: 50%;
        }

            color: #fff;
        }

        .question-count {

            font-size: 0.9em;
            margin-right: 5px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            height: 12px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 4%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 12px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                            transparent, 
                            rgba(255, 255, 255, 0.3),

            animation: shine 2s infinite;
        }

// Set your start date (year, month-1, day)
const startDate = new Date(2025, 4, 20); // November 15, 2023 (month is 0-indexed)

// Calculate current day of study
function getCurrentDay() {
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 because Day 1 is start date
    
    // Ensure day is within 1-25 range
    if (diffDays < 1) return 1;
    if (diffDays > 25) return 25;
    return diffDays;
}

// Display daily plan
function displayDailyPlan(day) {
    const dayIndex = day - 1;
    const planContainer = document.getElementById('dailyPlan');
    planContainer.innerHTML = '';
    
    studyPlan[dayIndex].forEach(item => {
        planContainer.innerHTML += `
            <li>
                <span class="subject-title">${item.subject}:</span>
                ${item.questions !== "مراجعة" ? `<span class="question-count">(${item.questions} سؤال)</span>` : ''}
                ${item.topic}
            </li>
        `;
    });
    
    // Update progress and day counter
    const progress = (day / 25) * 100;
    document.getElementById('progressBar').style.width = `${progress}%`;
    document.getElementById('currentDay').textContent = day;
    
    // Change progress bar color based on progress
    if (progress < 30) {
        document.getElementById('progressBar').style.background = 'linear-gradient(90deg, #6C63FF, #FF6584)';
    } else if (progress < 70) {
        document.getElementById('progressBar').style.background = 'linear-gradient(90deg, #FF6584, #FFC107)';
    } else {
        document.getElementById('progressBar').style.background = 'linear-gradient(90deg, #FFC107, #4CAF50)';
    }
}
