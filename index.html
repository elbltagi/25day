<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>خطة 25 يومًا للتميز</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="card-container">
      <div class="card">
        <div class="day-counter">
          اليوم <span id="currentDay">1</span> من 25
        </div>
        <h1>الخطة الدراسية اليومية</h1>
        <ul id="dailyPlan">
          <!-- سيتم تعبئتها ديناميكيًا -->
        </ul>

        <div class="navigation-card">
          <div class="navigation-buttons">
            <button onclick="nextDay()">اليوم التالي</button>
            <button onclick="prevDay()">اليوم السابق</button>
          </div>
        </div>

        <div class="footer">
          "النجاح رحلة يومية.. ابدأ خطوة، واستمر حتى القمة"
        </div>
      </div>
    </div>
  </body>
</html>
